<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSINGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #fdff7f;
        }
        #randomImage {
            display: block;
            margin: 20px auto;
            max-width: 500px;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #52be48;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #randomText {
            font-size: 24px;
            margin-top: 20px;
            color: #000;
        }
    </style>
</head>
<body>

    <h1>SENSINGO</h1>
    <h2>Presione "Comenzar" para iniciar el juego.</h2>
    <button id="startButton">Comenzar</button>
    <img id="randomImage" src="" alt="El ejercicio que deberás hacer será:">
    <p id="randomText"></p>
    <h3>Amadeo Collavo</h3>
    <h3>Eugenia Idoy</h3>
    <h3>Malena Pérez</h3>

    <script>
        const images = [
            'ejer 1.png',
            'ejer 2.png',
            'ejer 3.png', 
            'ejer 4.png',
            'ejer 5.png', 
            'ejer 6.png', 
            'ejer 7.png',
            'ejer 8.png',
            'ejer 9.png', 
            'ejer 10.png',
            'ejer 11.png',
            'ejer 12.png',
            'ejer 13.png',
            'ejer 14.png',
            'ejer 15.png',
            'ejer 16.png',
        ];

        const texts = [
            'Ejercicio 1: "El avión".',
            'Ejercicio 2: Elongación pierna derecha.',
            'Ejercicio 3: Elongación parada.',
            'Ejercicio 4: Aleteo derecho.',
            'Ejercicio 5: "Las alas".',
            'Ejercicio 6: Elongación sentada.',
            'Ejercicio 7: Estiramiento de brazos "L" parado.',
            'Ejercicio 8: Estiramiento de brazos horizontalmente, parado.',
            'Ejercicio 9: Estiramiento de brazos verticalmente, sentado.',
            'Ejercicio 10: Estiramiento de brazos horizontalmente, sentado.',
            'Ejercicio 11: Estiramiento de extremidades, sentado.',
            'Ejercicio 12: Aleteo izquierdo.',
            'Ejercicio 13: Arrodillamiento en la silla con brazos estirados.',
            'Ejercicio 14: Arrodillamiento en el piso con brazos estirados hacia la silla.',
            'Ejercicio 15: Cuclillas por detrás de la silla.',
            'Ejercicio 16: Estocadas con la pierna izquierda.',
        ];

        const commonSound = 'audio.mp3'; // Reemplaza con la ruta de tu sonido

        document.getElementById('startButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById('randomImage').src = images[randomIndex];
            document.getElementById('randomText').innerText = texts[randomIndex];

 
            let audio = new Audio(commonSound);
            audio.play();
        });
    </script>

</body>
</html>
